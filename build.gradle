plugins {
    id 'org.springframework.boot' version '2.5.6'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
}

group = 'be.kdg.outfitly'
sourceCompatibility = '11'

repositories {
    mavenCentral()
}

dependencies {
    //Data
    runtimeOnly 'com.h2database:h2'
    runtimeOnly 'org.postgresql:postgresql'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'

    //Web
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    implementation 'org.webjars:webjars-locator:0.42'
    implementation 'org.webjars:bootstrap:5.1.2'
    implementation 'org.apache.httpcomponents:httpclient:4.5.13'
    implementation group: 'org.passay', name: 'passay', version: '1.6.1' //Password strength checking

    //Security
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    implementation 'org.springframework.boot:spring-boot-starter-security'

    //Misc
    implementation 'org.json:json:20210307'
    implementation 'org.springframework.boot:spring-boot-starter-actuator:2.6.2'
}

test {
    useJUnitPlatform()
}
