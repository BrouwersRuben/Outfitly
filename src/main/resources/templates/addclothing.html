<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add clothing</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <script defer th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
    <h1 class="display-1 text-center m-4">
        Outfitly
    </h1>
    <form method="post">
        <div class="d-flex justify-content-center">
            <label for="clothingName">Clothing name</label>
        </div>
        <div class="d-flex justify-content-center">
            <input type="text" name="clothingName" id="clothingName" required="required">
        </div>
        <div class="mt-3 d-flex justify-content-center">
            <div class="form-check m-4" th:each="enum : ${enums}">
                <h2 th:text="${enum.getKey()}"></h2>
                <div th:each="value : ${enum.getValue()}">
                    <input type="radio" th:id="${value}" th:name="${enum.getKey()}" th:value="${value}" required="required">
                    <label th:for="${value}" th:text="${value}">value</label>
                </div>
            </div>

        </div>

        <div class="d-flex justify-content-center">
            <button class="btn btn-outline-dark mb-4 me-2" type="submit">Add clothing</button>
            <a th:href="@{mainpage}" class ="btn btn-outline-dark mb-4">Go back</a>
        </div>
    </form>
</body>
</html>
