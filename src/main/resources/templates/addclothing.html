<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add clothing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link href="../static/style.css" media="all" rel="stylesheet" th:href="@{/style.css}" type="text/css"/>
    <script defer th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</head>
<body>

    <div th:insert="~{fragments/navbarLoggedIn::navbarLoggedIn}">navbarLoggedIn</div>

    <div th:insert="~{fragments/header::header}">header</div>

    <div class="m-4">
        <form method="post" th:action="@{/user/addclothing}" enctype="multipart/form-data">
            <div class="d-flex justify-content-center">
                <label for="clothingName" th:utext="#{addclothing.clothingName}">Clothing name</label>
            </div>
            <div class="d-flex justify-content-center">
                <input type="text" name="clothingName" id="clothingName" maxlength = "50" required="required">
            </div>

            <div class="card-deck mx-5 text-center d-flex justify-content-center w-80">
                <div class="row d-flex justify-content-center">
                    <div class="mt-3 d-flex justify-content-center">
                        <div class="form-check card m-4 addClothingCard" th:each="enum : ${enums}">
                            <div class="p-3">
                                <h2 class="card-title" th:text="${enum.getKey()}"></h2>
                                <div th:each="value : ${enum.getValue()}">
                                    <input type="radio" th:id="${enum.getKey() + value}" th:name="${enum.getKey()}" th:value="${value}" required="required">
                                    <label th:for="${enum.getKey() + value}" th:utext="${value}">value</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-center">
                <label for="photo" class="form-label w-25" th:utext="#{addclothing.uploadAPicture}">Upload a picture:</label>
            </div>

            <div class="d-flex justify-content-center mb-4">
                <input class="form-control w-25" type="file" id="photo" name="photo" accept="image/jpeg, image/png">
            </div>

            <div class="d-flex justify-content-center">
                <a th:href="@{/user/profile}" class ="btn btn-outline-dark m-4" th:value="#{addclothing.goBack}">Go back</a>
                <button class="btn btn-outline-dark m-4" type="submit" th:value="#{addclothing.addClothing}">Add clothing</button>
            </div>

        </form>
    </div>

    <div th:insert="~{fragments/footer::footer}">&copy; 2021 The Static Templates</div>

</body>
</html>
