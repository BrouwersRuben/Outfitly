<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Change location</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <script defer th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
<div th:insert="~{fragments/navbarLoggedIn::navbarLoggedIn}">navbarLoggedIn</div>

<div th:insert="~{fragments/header::header}">header</div>

<div class="d-flex justify-content-center align-content-center">
    <form method="post" th:action="@{/user/profile/changelocation}" th:object="${locationDTO}">
        <div class="form-group row">
            <label class="float-start" for="country">Change your country:</label>
            <input class="float-end m-1 w-50" id="country" name="country" th:value="${user.country}" type="text">
            <div class="m-2 alert alert-danger" th:errors="*{country}" th:if="${#fields.hasErrors('country')}">country
                error
            </div>
        </div>

        <div class="form-group row">
            <label class="float-start" for="countryCode">Country code</label>
            <select class="float-end m-1 w-50" id="countryCode" name="countryCode">
                <option th:each="code : ${codes}" th:text="${code}" th:value="${code}" th:selected="${user.countryCode == code}"></option>
            </select>
            <div class="m-2 alert alert-danger" th:errors="*{countryCode}" th:if="${#fields.hasErrors('countryCode')}">
                country code error
            </div>
        </div>

        <div class="form-group row">
            <label class="float-start" for="city">Change your city:</label>
            <input class="float-end m-1 w-50" id="city" name="city" th:value="${user.city}" type="text">
            <div class="m-2 alert alert-danger" th:errors="*{city}" th:if="${#fields.hasErrors('city')}">city error
            </div>
        </div>
        <div class="form-group row">
            <label class="float-start" for="streetName">Change your street:</label>
            <input class="float-end m-1 w-50" id="streetName" name="streetName" th:value="${user.streetName}"
                   type="text">
            <div class="m-2 alert alert-danger" th:errors="*{streetName}" th:if="${#fields.hasErrors('streetName')}">
                street name error
            </div>
        </div>
        <div class="form-group row">
            <label class="float-start" for="streetNumber">Change your street number:</label>
            <input class="float-end m-1 w-50" id="streetNumber" name="streetNumber" th:value="${user.streetNumber}"
                   type="text">
            <div class="m-2 alert alert-danger" th:errors="*{streetNumber}"
                 th:if="${#fields.hasErrors('streetNumber')}">street number error
            </div>
        </div>
        <div class="form-group row">
            <label class="float-start" for="apartmentNumber">Change your Apartment number:</label>
            <input class="float-end m-1 w-50" id="apartmentNumber" name="apartmentNumber" th:value="${user.apartmentNumber}"
                   type="text">
            <div class="m-2 alert alert-danger" th:errors="*{apartmentNumber}"
                 th:if="${#fields.hasErrors('apartmentNumber')}">apartment number error
            </div>
        </div>
        <div class="form-group row">
            <label class="float-start" for="zipcode">Change your zipcode:</label>
            <input class="float-end m-1 w-50" id="zipcode" name="zipcode" th:value="${user.zipcode}" type="text">
            <div class="m-2 alert alert-danger" th:errors="*{zipcode}" th:if="${#fields.hasErrors('zipcode')}">zipcode
                error
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <button class="btn btn-outline-dark m-4" type="submit">Change location</button>
        </div>
    </form>
</div>

<div th:insert="~{fragments/footer::footer}">&copy; 2021 The Static Templates</div>
</body>
</html>
