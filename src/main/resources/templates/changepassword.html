<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Change location</title>
    <link rel="icon" type="image/x-icon" th:href="@{images/favicon.ico}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <script defer th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
    <div th:insert="~{fragments/navbarLoggedIn::navbarLoggedIn}">navbarLoggedIn</div>

    <div th:insert="~{fragments/header::header}">header</div>

    <div class="d-flex justify-content-center align-content-center">
        <form method="post" th:object="${passwordDTO}" th:action="@{/user/profile/changepassword}">
            <div class="form-group row">
                <label for="currentPassword" class="m-1 w-75" th:utext="#{changePassword.verifyPassword}">Verify password:</label>
                <input type="password" name="currentPassword" id="currentPassword" class="m-1 w-75">
            </div>
            <div class="form-group row">
                <label for="newPassword" class="m-1 w-75" th:utext="#{changePassword.newPassword}">New password:</label>
                <input type="password" name="newPassword" id="newPassword" class="m-1 w-75">
                <div class="m-2 alert alert-danger" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}">password error</div>
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-outline-dark m-4" type="submit" th:value="#{changePassword.changePassword}">Change password</button>
                <a th:href="@{/user/profile}" class="btn btn-outline-dark m-4" th:value="#{changePassword.goBack}">Go back</a>
            </div>
        </form>
    </div>

    <div th:insert="~{fragments/footer::footer}">&copy; 2021 The Static Templates</div>
</body>
</html>
