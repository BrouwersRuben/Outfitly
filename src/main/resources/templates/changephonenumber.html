<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Change location</title>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
  <script defer th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
  <div th:insert="~{fragments/navbarLoggedIn::navbarLoggedIn}">navbarLoggedIn</div>

  <div th:insert="~{fragments/header::header}">header</div>

  <div class="d-flex justify-content-center align-content-center">
    <form method="post">
      <div class="form-group row">
        <label for="newPhoneNumber" class="float-start">Your phone number:</label>
        <input type="text" name="newPhoneNumber" id="newPhoneNumber" th:value="${user.getPhoneNumber()}" class="float-end m-1 w-50">
      </div>
      <div class="d-flex justify-content-center">
        <button class="btn btn-outline-dark m-4" type="submit">Change phone number</button>
      </div>
    </form>
  </div>

  <div th:insert="~{fragments/footer::footer}">&copy; 2021 The Static Templates</div>
</body>
</html>
