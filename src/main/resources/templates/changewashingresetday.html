<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Change location</title>
    <link rel="icon" type="image/x-icon" th:href="@{/images/favicon.ico}">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <script defer th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
    <div th:insert="~{fragments/navbarLoggedIn::navbarLoggedIn}">navbarLoggedIn</div>

    <div th:insert="~{fragments/header::header}">header</div>

    <div class="d-flex justify-content-center align-content-center">
        <form method="post" th:object="${washingDayDTO}" th:action="@{/user/profile/changewashingresetday}">
            <div class="form-group row">
                <label for="newWashingResetDay" th:utext="#{changewashingresetday.washDay}">Wash day</label>
                <input type="text" class="form-control" name="newWashingResetDay" id="newWashingResetDay" th:value="${user.getWashingResetDay().toString().toLowerCase()}" >
                <div class="m-2 alert alert-danger" th:if="${#fields.hasErrors('newWashingResetDay')}" th:errors="*{newWashingResetDay}">washing reset day error</div>
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-outline-dark m-4" type="submit" th:value="#{changewashingresetday.changeWashingResetDay}">Change washing reset day</button>
                <a th:href="@{/user/profile}" class="btn btn-outline-dark m-4" th:value="#{changeWashingresetday.goBack}">Go back</a>
            </div>
        </form>
    </div>

    <div th:insert="~{fragments/footer::footer}">&copy; 2021 The Static Templates</div>
</body>
</html>
