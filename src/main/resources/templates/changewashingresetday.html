<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Change location</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <script defer th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
    <div class="d-flex justify-content-center align-content-center">
        <form method="post" th:object="${washingDayDTO}" th:action="@{/user/profile/changewashingresetday}">
            <div class="form-group row">
                <label for="newWashingResetDay">Wash day</label>
                <input type="text" class="form-control" id="newWashingResetDay" th:value="${user.getWashingResetDay()}" name="newWashingResetDay">
                <div class="m-2 alert alert-danger" th:if="${#fields.hasErrors('newWashingResetDay')}" th:errors="*{newWashingResetDay}">wash day error</div>
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-outline-dark m-4" type="submit">Change washing reset day</button>
                <a th:href="@{/user/profile}" class="btn btn-outline-dark m-4">Go back</a>
            </div>
        </form>
    </div>
</body>
</html>
