<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Select occasion</title>
    <link rel="icon" type="image/x-icon" th:href="@{/images/favicon.ico}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <script defer th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</head>
<body class="m-4">

    <div th:insert="~{fragments/navbarLoggedIn::navbarLoggedIn}">navbarLoggedIn</div>

    <div th:insert="~{fragments/header::header}">header</div>

    <h3 class="font-weight-bold text-center m-4" th:utext="#{occasion.choose}">Choose your occasion</h3>

    <form method="post" th:action="@{/user/outfit}">
        <div class="mt-3 d-flex justify-content-center">
            <div class="form-check m-4" th:each="occasion : ${occasions}">
                <input class="form-check-input" name="occasion" th:id="${occasion.name()}" th:value="${occasion.name()}"
                       type="radio">
                <label class="form-check-label " th:for="${occasion.name()}" th:text="${occasion.name()}">
                    Occasion
                </label>
            </div>

        </div>

        <div class="d-flex justify-content-center">
            <button class="btn btn-outline-dark mb-4" type="submit" th:utext="#{occasion.confirm}">Confirm</button>
        </div>
    </form>

    <div th:insert="~{fragments/footer::footer}">&copy; 2021 The Static Templates</div>

</body>
</html>
