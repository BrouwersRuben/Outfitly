<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Select occasion</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <script defer th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</head>
<body>

<h1 class="display-1 text-center m-4">
    Outfitly
</h1>

<h2 class="text-muted text-center">
    Your everyday AI stylist.
</h2>

<form method="post">

    <div class="mt-3 d-flex justify-content-center">

        <div class="form-check m-4" th:each="occasion : ${occasions}">
            <input class="form-check-input" name="occasion" th:id="${occasion.name()}" th:value="${occasion.name()}"
                   type="radio">
            <label class="form-check-label " th:for="${occasion.name()}" th:text="${occasion.name()}">
                Occasion
            </label>
        </div>

    </div>

    <div class="d-flex justify-content-center">
        <button class="btn btn-outline-dark mb-4" type="submit">Choose occasion</button>
    </div>
</form>

<footer th:replace="~{footer::copy}"></footer>
</body>
</html>
