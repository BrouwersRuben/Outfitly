faq.heading-1 = Hoe werkt het?
faq.paragraph-1 = Het proces is heel eenvoudig. Wanneer u uw account aanmaakt, moet u eerst uw kleding toevoegen aan onze database.\u000dDaarna kun je onze AI gebruiken om je outfits te genereren!\u000dHoe meer kleding je toevoegt, hoe meer keuzes de AI moet maken, waardoor je veel meer outfitkeuzes hebt.\u000dHeb je dat kledingstuk niet meer? Geen probleem! Verwijder het gewoon op de website, en wij zullen het niet langer aanbevelen.
faq.heading-2 = Kan ik de kleding van mijn kinderen op mijn account zetten?
faq.paragraph-2 = Dit is nog geen functie, maar we werken eraan!
faq.heading-3 = Wat gebeurt er met mijn gegevens?
faq.paragraph-3 = Wij behandelen uw gegevens met het grootste respect. Wij zullen uw gegevens nooit verkopen.\u000dUw gegevens worden gebruikt om uw ervaring te verbeteren en sommige van onze diensten zijn ervan afhankelijk (bv. het weerbericht).\u000dWij zijn zeer transparant als het gaat om gebruikersgegevens.\u000dWij verzamelen geen gegevens waar de gebruiker geen weet van heeft. Alles wat wordt verzameld, wordt aan u getoond.\u000dWilt u alle gegevens zien die we hebben opgeslagen of wilt u ervoor zorgen dat uw gegevens worden verwijderd? Neem contact met ons op!


