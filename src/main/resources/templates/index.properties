index.bannerText = Don't waste time picking the right clothes. Outfitly will do it for you. Save time by wearing the correct clothes for the correct occasion.
index.whatIsThis = What is this?
index.whatIsThisDescription1 = A subscription based application that, with the help of Artificial Intelligence, would assist the user with the daily task of picking out clothes for the day by taking into account the weather forecast as well as the clothing inventory of the user.
index.whatIsThisDescription2 = Besides that the application would also serve a secondary purpose as a clothing manager, where the user would be able to see which clothes need to be washed, which clothes are currently washing and which clothes are available for selection.
index.willBeForYou = Then Outfitly will be for you!
index.willBeForYouDescription = Our aim is to save you time and avoid those awkward situations where you have overdressed or underdressed for the occasion. Are you somebody that struggles with picking your outfit in the morning? Or somebody that regularly picks the wrong outfit because you didn't look at the weather forecast for that day?
index.ourReviews = Our reviews
index.readFullReview = Read full review
index.jonasText = I love supporting new technologies and Outfitly has been a great help to my busy life!
index.marieText = It saves me so much stress. As a person that doesn't follow fashion, this is great!