index.bannerText = Verspil geen tijd met het kiezen van de juiste kleding. Outfitly doet het voor u. U bespaart tijd en heeft altijd de juiste outfit voor de weersomstandigheden
index.whatIsThis = Wat is dit?
index.whatIsThisDescription = Een abonnement gebasseerde toepassing die met behulp van Artificial Intelligence de gebruiker assisteert bij de dagelijkse taak om kleding voor de dag uit te zoeken door rekening te houden met de weersvoorspelling en de kledinginventaris van de gebruiker.
index.whatIsThisDescriptionFollowup = Daarnaast dient de applicatie ook een secundair doal als een kleding manager, waar de gebruiker kan zien welke kleren moeten worden gewassen, welke kleren er gewassen worden en welke er beschikbaar zijn om uit te kiezen.
index.contactForm = Heeft u problemen of vragen met onze applicatie? Contacteer ons!