index.bannerText = Verspil geen tijd met het kiezen van de juiste kleding. Outfitly doet het voor u. U bespaart tijd en heeft altijd de juiste outfit voor de weersomstandigheden
index.whatIsThis = Wat is dit?
index.whatIsThisDescription1 = Een abonnement gebasseerde toepassing die met behulp van Artificial Intelligence de gebruiker assisteert bij de dagelijkse taak om kleding voor de dag uit te zoeken door rekening te houden met de weersvoorspelling en de kledinginventaris van de gebruiker.
index.whatIsThisDescription2 = Daarnaast dient de applicatie ook een secundair doal als een kleding manager, waar de gebruiker kan zien welke kleren moeten worden gewassen, welke kleren er gewassen worden en welke er beschikbaar zijn om uit te kiezen.
index.willBeForYou = Dan is Outfitly iets voor jou!
index.willBeForYouDescription =Ons doel is om u tijd te besparen en ongemakkelijke situaties te voorkomen waarin u zich te veel of te weinig hebt aangekleed voor de gelegenheid. Bent u iemand die moeite heeft met het kiezen van een outfit in de ochtend? Of iemand dat regelmatig de foute outfit kiest omdat u niet naar het weerbericht heeft gekeken voor die dag?
index.ourReviews = Onze reviews
index.readFullReview = Lees het volledige review
index.jonasText = Ik hou ervan nieuwe technologieen te ondersteunen en Outfitly is een grote hulp geweest in mijn drukke leven!
index.marieText = Het bespaart me zo veel stress. Als iemand die de mode niet volgt, is dit geweldig!
index.daysAgo=dagen geleden