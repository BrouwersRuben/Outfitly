<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <script defer th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</head>
<body class="m-4">

    <h1 class="display-1 text-center m-4">
        Outfitly
    </h1>

    <nav class="m-4 navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <ul class="navbar-nav ">
                <li class="nav-item justify-content-start">
                    <a class="nav-link" th:href="@{/...}">Pick outfit!</a>
                </li>
                <li class="nav-item justify-content-start">
                    <a class="nav-link" th:href="@{/...}">Weather forecast</a>
                </li>

                <li class="nav-item justify-content-end">
                    <a class="nav-link" th:href="@{/...}">Your profile</a>
                </li>
                <li class="nav-item justify-content-end">
                    <a class="nav-link" th:href="@{/...}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

<!--    TODO: Make the time stuff dynamic-->
    <h2 class="m-4">Good morning, <span th:text="${username}"></span></h2>

    <div class=" w-80 px-4">
        <table class="able table-hover  my-4">
            <thead class="table-dark">
                <tr>
                    <td></td>
                    <td>API</td>
                    <td>Arduino</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Temperature</td>
                    <td> <!--th:value="${}"-->PLACEHOLDER</td>
                    <td th:value="${arduinoSensorData.sensorTemperature}"></td>
                </tr>
                <tr>
                    <td>Humidity</td>
                    <td> <!--th:value="${}"-->PLACEHOLDER</td>
                    <td th:value="${arduinoSensorData.sensorHumidity}"></td>
                </tr>
            </tbody>
        </table>
    </div>

<!--    TODO: buttons suggested clothing and weekly forecast-->

    <div th:insert="~{footer::copy}">&copy; 2021 The Static Templates</div>

</body>
</html>
