<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <script defer th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</head>
<body class="m-4">

    <div th:insert="~{fragments/navbarLoggedIn::navbarLoggedIn}">navbarLoggedIn</div>

    <div th:insert="~{fragments/header::header}">header</div>

    <h2 class="m-4">Good afternoon, <span th:text="${username}"></span></h2>

    <div class="col-sm-8 px-4">
        <table class="table table-hover my-4">
            <thead>
                <tr>
                    <th></th>
                    <th>API</th>
                    <th>Arduino</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Temperature</td>
                    <td><span th:text="${weatherForecastData.currentTemperature}">$placeholder$</span> °C</td>
                    <td><span th:text="${arduinoSensorData.sensorTemperature}">$placeholder$</span> °C</td>
                </tr>
                <tr>
                    <td>Humidity</td>
                    <td><span th:text="${weatherForecastData.currentHumidity}">$placeholder$</span> %</td>
                    <td><span th:text="${arduinoSensorData.sensorHumidity}">$placeholder$</span> %</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="d-flex justify-content-center">
        <div class="m-4">
            <a class="btn btn-outline-dark" th:href="@{/user/outfit}">View suggested clothing</a>
        </div>
        <div class="m-4">
            <a class="btn btn-outline-dark" th:href="@{/...}">View weekly broadcast</a>
        </div>
    </div>

    <div th:insert="~{fragments/footer::footer}">&copy; 2021 The Static Templates</div>

</body>
</html>
