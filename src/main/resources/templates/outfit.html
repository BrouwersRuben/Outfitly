<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Your outfit</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <script defer th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</head>
<body class="m-4">

    <div th:insert="~{fragments/navbarLoggedIn::navbarLoggedIn}">navbarLoggedIn</div>

    <div th:insert="~{fragments/header::header}">header</div>

    <table class="table">
        <tr th:each="entry : ${clothes}">
            <th th:text="${entry.getKey()}"></th>
            <td >
                <div th:each="item : ${entry.getValue()}" th:text="${item.getName()}"></div>
            </td>
        </tr>
    </table>

    <div class="d-flex justify-content-center m-5">
        <a th:href="@{/outfit/choose-occasion}" class="btn btn-outline-dark">Choose a different occasion</a>
    </div>

    <div th:insert="~{fragments/footer::footer}">&copy; 2021 The Static Templates</div>

</body>
</html>
