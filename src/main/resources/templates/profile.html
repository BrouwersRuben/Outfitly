<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <script defer th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <title>Outfitly</title>
</head>
<body>
    <div th:insert="~{fragments/navbarLoggedIn::navbarLoggedIn}">navbarLoggedIn</div>

    <div th:insert="~{fragments/header::header}">header</div>

    <div class="d-flex align-items-center justify-content-center">
        <h2>Good afternoon <span th:text="${user.getFirstName()}"></span>, what would you like to do?</h2>
    </div>
    <div class="d-flex align-items-center justify-content-center">
        <a th:href="@{/user/profile/changelocation}" class="btn btn-light m-2">Change Location</a>

        <a th:href="@{/user/profile/changepassword}" class="btn btn-light m-2">Change Password</a>

        <a th:href="@{/user/profile/changename}" class="btn btn-light m-2">Change Name</a>

        <a th:href="@{/user/profile/changephonenumber}" class="btn btn-light m-2">Change Phone Number</a>

        <a th:href="@{/user/profile/changewashingresetday}" class="btn btn-light m-2">Change Washing Reset Day</a>
    </div>

    <div class="d-flex align-items-center justify-content-center">
        <a th:href="@{/user/profile/viewclothing}" class="btn btn-light m-2">View all clothing</a>
    </div>

    <div th:insert="~{fragments/footer::footer}">&copy; 2021 The Static Templates</div>
</body>
</html>
