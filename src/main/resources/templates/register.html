<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <script defer th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid justify-content-end">
            <ul class="navbar-nav ">
                <li class="nav-item">
                    <a aria-current="page" th:href="@{/index}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/...}">FAQ</a>
                </li>
                <li class="nav-item">
                    <a aria-current="page" class="nav-link active"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/...}">Price</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/...}">...</a>
                </li>
            </ul>
        </div>
    </nav>
    <h1 class="display-1 text-center m-4">
        Outfitly
    </h1>
    <div class="container">
        <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}">
            Please fill in your correct login details.
        </div>
        <form method="post">
            <div class="form-group">
                <label for="inputName">Name</label>
                <input type="text" class="form-control" id="inputName" placeholder="John Doe" name="name">
            </div>
            <div class="form-group">
                <label for="inputEmail">Email address</label>
                <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email" name="email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="inputPassword">Password</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
