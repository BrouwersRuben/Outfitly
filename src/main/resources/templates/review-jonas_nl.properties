review-jonas.title = Blogpost Jonas
review-jonas.paragraph = Ik heb altijd graag nieuwe technologieen ondersteund en bijgehouden. Outfitly was iets dat onmiddellijk mijn aandacht trok. Ik ben een zeer druk persoon en heb niet altijd de tijd om al mijn ochtendklusjes te doen voordat ik weg moet. Outfitly heeft een deel van die kostbare tijd bespaard die ik 's morgens heb. Een leuke toevoeging aan de applicatie is het bekijken van de weersvoorspelling, zodat ik weet wat voor weer ik te wachten staat als ik naar buiten ga. Het is echt handig, niet alleen als kledingkiezer, maar het helpt je ook door een manager te zijn voor al je kleding!
