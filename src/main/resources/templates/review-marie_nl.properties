review-marie.title = Blogpost Marie
review-marie.paragraph = Outfitly was precies waar ik naar op zoek was. Net afgestudeerd van de universiteit en aan de slag in de wereld van het werk is zo stressvol als het maar kan en het uitzoeken van kleding voor de dag is altijd al een uitdaging voor me geweest. Ik ben niet zo van de mode, maar voor mijn werk moet ik er presentabel uitzien! Maar het allerbelangrijkste is dat ik me gewoon lekker voel. Hoe vaak vergeet ik niet naar het weerbericht te kijken om vervolgens de compleet verkeerde outfit aan te trekken! Outfitly doet dit hele proces voor u met een klik op de knop, en bespaart u van een potentieel lastige situatie. Nu duurt het kiezen van kleren in de ochtend slechts een paar seconden, en ik heb het nooit te koud of te warm.
